<div class="main">
    <mat-card class="example-card"class="mat-elevation-z8">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>List of Employee</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div >
          <div class="filter-create">
          <mat-form-field appearance="standard" class="filter">
            <mat-label>Filter</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Filter"
              #input
            />
          </mat-form-field>
          <button class="create-new-button" mat-raised-button color="primary"
          routerLink="/create-new-employee" routerLinkActive="router-link-active"        
                >Create a new Employee</button>
        </div>
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
  
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Last Name
              </th>
              <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
            </ng-container>

            <ng-container matColumnDef="jobPosition">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Position</th>
              <td mat-cell *matCellDef="let element">{{ element.jobPosition }}</td>
            </ng-container>
  
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let element"> 
                 <button mat-raised-button color="primary"
                >Edit</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef
              > Delete</th>
              <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="warn">Delete</button> </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>
  
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
